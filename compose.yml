services:
  nzbdav-migrator:
    build:
      context: .
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: nzbdav-migrator
    volumes:
      # Mount the nzbdav database (read-only source data)
      - /opt/nzbdav/db.sqlite:/app/nzbdav_source.sqlite:ro
      # Mount config and status files (persistent app data)
      - ./data:/app/data
    environment:
      - TZ=Europe/Madrid
      # Point to the mounted nzbdav database
      - NZB_DB=/app/nzbdav_source.sqlite
      # Pre-configure Radarr/Sonarr (optional - can also be set through the UI
      # - RADARR_URL=http://radarr:7878
      # - RADARR_API_KEY=your_api_key_here
      # - SONARR_URL=http://sonarr:8989
      # - SONARR_API_KEY=your_api_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9999/api/status', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mediaserver
      - infra

networks:
  mediaserver:
    external: true
  infra:
    external: true
